<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostBeers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <form>
    <div class="form-group">
        <label for="id"><b>Beer Id:</b></label>
        <input name="id" id="id" type="text" class="form_control" placeholder="">
    </div>
    <div class="form-group">
        <label for="beer"><b>Beer:</b></label>
        <input name="beer" type="text" class="form_control" placeholder="">
    </div>
    <div class="form-group">
        <label for="abv"><b>ABV:</b></label>
        <input name="abv" type="text" class="form_control" placeholder="">
    </div>
    <div class="form-group">
        <label for="style"><b>Style:</b></label>
        <input name="style" type="text" class="form_control" placeholder="">
    </div>
    <div class="form-group">
        <label for="brewery"><b>Brewery:</b></label>
        <input name="brewery" type="text" class="form_control" placeholder="">
    </div>
    <button type="submit">Submit</button>
    </form>
    <script src="js\postBeers.js"></script>
</body>
</html>
