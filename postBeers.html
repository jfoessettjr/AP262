<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Beers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Add to Inventory</h1>
    <form id="beerForm">
        <div class="mb-3">
          <label for="beer" class="form-label">Beer</label>
          <input type="text" class="form-control" id="beer" aria-describedby="beerName">
          <div id="beerName" class="form-text">This is where your put the beer Name</div>
        </div>
        <div class="mb-3">
            <label for="abv" class="form-label">ABV</label>
            <input type="text" class="form-control" id="abv" aria-describedby="beerAbv">
            <div id="beerABV" class="form-text">Alcohol by volume write as 0.0</div>
        </div>
        <div class="mb-3">
            <label for="style" class="form-label">Style</label>
            <input type="text" class="form-control" id="style" aria-describedby="beerStyle">
            <div id="beerstyle" class="form-text">Beer Style e.g. Pilsner</div>
        </div>
        <div class="mb-3">
            <label for="brewery" class="form-label">Brewery</label>
            <input type="text" class="form-control" id="brewery" aria-describedby="beerBrewery">
            <div id="beerBrewery" class="form-text">Brewery Name</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <scirpt src="css\main.css"></scirpt> 
    </body>
</html>
