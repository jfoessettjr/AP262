<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Add Beers</title>
</head>
<body>
    <div class="container card card-color">
        <form action="" id="BeerForm">
            <h2>Add to Beer Inventory</h2>
            <div class="form-row">
                <label for="BeerName">Beer</label>
                <input type="text" class="input-text input-text-block w-100" id="BeerName" name="BeerName">
            </div>
            <div class="form-row">
                <label for="ABV">ABV</label>
                <input type="text" class="input-text input-text-block w-100" id="ABV" name="ABV">
            </div>
            <div class="form-row">
                <label for="Style">Style</label>
                <input type="text" class="input-text input-text-block w-100" id="Style" name="Style">
            </div>
            <div class="form-row">
                <label for="Brewery">Brewery</label>
                <input type="text" class="input-text input-text-block w-100" id="Brewery" name="Brewery">
            </div>
            <div class="form-row mx-auto">
                <button type="submit" class="btn-submit" id="btnSubmit">
                Submit
                </button>
            </div>
        </form>
      </div>
      <script src="js/postBeers.js" type="module"></script> 
    </body>
</html>
